type DocusignEnvelope {
  id: String
  name: String
}

extend type Query {
  envelopes: [DocusignEnvelope!]!
  envelope(id: ID!): DocusignEnvelope!
  docusignAuthUrl: String!
}

extend type Mutation {
  addEnvelope(input: DocusignEnvelopeInput!): DocusignEnvelope!
}
input DocusignEnvelopeInput {
  id: String!
}
